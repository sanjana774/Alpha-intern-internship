<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite music is here</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist"></div>
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div>
            <div class="songitem">
                <img src="image.png" alt="1">
                <span>Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">05:34</span><i class="fa-regular fa-circle-play"></i>
             </span>
            </div>
        </div>       
        <div class="songBanner"></div>
    </div>    
    <div class="Bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
                         
            <i class="fa-3x fa-forward-step"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-circle-play"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f07df3c697.js" crossorigin="anonymous"></script>
        
    <script src="spotify.js"></script>
</body>
</html>
